name: Test build matrix

on:
  push:
    branches:
      - feat/matrix-build
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
        arch: [amd64, arm64, arm]
        exclude:
          - {os: "macos-latest", arch: "arm"}

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          submodules: recursive

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.CICD_RSA_KEY }}

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

      - name: build binaries for Linux/MacOS
        run: |
          if [ "$RUNNER_OS" == "Linux" ]
          then
              OS="linux"
              TOFND_PATH="/home/runner/work/tofnd/tofnd/target/release"
          else
              OS="darwin"
              TOFND_PATH="/Users/runner/work/tofnd/tofnd/target/release"
          fi
          ARCH="${{ matrix.arch }}"
          cargo install --locked --path .
          cd $TOFND_PATH
          mv tofnd tofnd-"$OS"-"$ARCH" 

      - name: Test tofnd version
        run: |
          if [ "$RUNNER_OS" == "Linux" ]
          then
              TOFND_PATH="/home/runner/work/tofnd/tofnd/target/release"
          else
              TOFND_PATH="/Users/runner/work/tofnd/tofnd/target/release"
          fi
          cd $TOFND_PATH
          ./tofnd-* --version

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Sign binaries
        run: |
          if [ "$RUNNER_OS" == "Linux" ]
          then
              OS="linux"
              TOFND_PATH="/home/runner/work/tofnd/tofnd/target/release"
          else
              OS="darwin"
              TOFND_PATH="/Users/runner/work/tofnd/tofnd/target/release"
          fi
          ARCH="${{ matrix.arch }}"
          cd $TOFND_PATH  
          gpg --armor --detach-sign  tofnd-"$OS"-"$ARCH"
          ls -ltr

      - name: Create zip and sha256 files
        run: |
          if [ "$RUNNER_OS" == "Linux" ]
          then
              OS="linux"
              TOFND_PATH="/home/runner/work/tofnd/tofnd/target/release"
          else
              OS="darwin"
              TOFND_PATH="/Users/runner/work/tofnd/tofnd/target/release"
          fi
          ARCH="${{ matrix.arch }}"
          cd $TOFND_PATH  
            shasum -a 256 tofnd-"$OS"-"$ARCH" | awk '{print $1}' > $i.sha256
            zip tofnd-"$OS"-"$ARCH".zip tofnd-"$OS"-"$ARCH"
            shasum -a 256 tofnd-"$OS"-"$ARCH".zip | awk '{print $1}' > $i.zip.sha256
            ls -ltr
